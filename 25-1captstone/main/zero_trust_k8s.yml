---
# ✅ splunk (로그 수집기)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk-deployment
  labels:
    app: splunk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      containers:
        - name: splunk
          image: splunk/splunk:latest
          ports:
            - containerPort: 8088
---
# ✅ NetworkPolicy - 분석 부서만 Splunk 접근 가능
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-analyst-to-splunk
spec:
  podSelector:
    matchLabels:
      role: analyst
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: splunk
      ports:
        - protocol: TCP
          port: 8088
