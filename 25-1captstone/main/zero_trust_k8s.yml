---
# ✅ attacker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attacker-deployment
  labels:
    role: attacker
spec:
  replicas: 10
  selector:
    matchLabels:
      role: attacker
  template:
    metadata:
      labels:
        role: attacker
    spec:
      containers:
        - name: attacker-host
          image: cloud_project:dev
          command: ["sleep", "infinity"]
---
