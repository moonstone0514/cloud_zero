apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      containers:
        - name: splunk
          image: splunk/splunk:latest
          env:
            - name: SPLUNK_START_ARGS
              value: --accept-license
            - name: SPLUNK_PASSWORD
              value: changeme
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: splunk
spec:
  selector:
    app: splunk
  ports:
    - port: 8000
      targetPort: 8000
