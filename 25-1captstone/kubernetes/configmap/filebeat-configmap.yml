apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  labels:
    app: filebeat
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: log
        enabled: true
        paths:
          - /var/log/suricata/eve.json  # Suricata 로그 파일 경로
        fields:
          log_type: suricata

    output.logstash:
      hosts: ["logstash:5044"]  # Logstash가 서비스되는 포트
